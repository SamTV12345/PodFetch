        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            podfetch-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install and Build
        env:
          NODE_OPTIONS: --max-old-space-size=32768
        run: |
          cd ui
          pnpm install
          pnpm run build-github
          cd ..
      - name: Install latest rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install dependencies
        run: |
          brew install postgresql
      - name: Build for mac
        run: cargo build --all --release && strip target/release/podfetch && mv target/release/podfetch target/release/podfetch_darwin
      - name: Copy to root
        run: cp target/release/podfetch_darwin .
      - name: Zip
        run: zip -r podfetch-apple.zip podfetch_darwin db static migrations LICENSE README.md build.rs
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            podfetch-apple.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
